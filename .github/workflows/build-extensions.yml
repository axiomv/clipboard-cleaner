name: Build Extensions

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build XPI
        run: |
          mkdir -p build/firefox
          cp content.js build/firefox/
          cd build/firefox
          zip -r ../clipboard-cleaner.xpi .

      - name: Build CRX
        run: |
          mkdir -p build/chrome
          cp content.js build/chrome/
          cd build/chrome
          zip -r ../clipboard-cleaner.zip .
          echo "${{ secrets.PRIVATE_KEY }}" > private.pem
          npm install -g crx3
          crx3 ../clipboard-cleaner.zip --private-key=private.pem --output=../clipboard-cleaner.crx

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: extensions
          path: |
            build/clipboard-cleaner.xpi
            build/clipboard-cleaner.crx

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: |
            build/clipboard-cleaner.xpi
            build/clipboard-cleaner.crx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
