<!DOCTYPE html>
<html>
<head>
  <title>Clipboard Cleaner Settings</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Clipboard Cleaner Settings</h2>

  <label><strong>Words to Remove (one per line):</strong></label><br>
  <textarea id="keywords" placeholder="e.g. Copied from\nRead more at..."></textarea><br><br>

  <label><strong>Custom Regex Rules (one per line):</strong></label><br>
  <textarea id="regex" placeholder="e.g. \\nRead more at .*"></textarea><br>

  <button id="save">Save Settings</button>
  <p id="status" style="color: green;"></p>

  <script src="options.js"></script>
</body>
</html>
